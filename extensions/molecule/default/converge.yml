---
- name: Converge
  hosts: all
  gather_facts: false
  tasks:
    - name: "Create /var/lock"
      ansible.builtin.raw: "mkdir -p /var/lock"
      changed_when: false

    - name: "Gather facts using community.openwrt.setup"
      community.openwrt.setup:
      register: setup_result

    - name: "Display gathered facts"
      ansible.builtin.debug:
        var: setup_result
