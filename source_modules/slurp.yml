DOCUMENTATION:
  module: slurp
  short_description: Read a file and encode it to base64 on OpenWrt targets
  description:
    - The M(community.openwrt.slurp) module reads a file from the OpenWrt target and encodes it in base64.
    - This is useful for fetching small files when base64 encoding is acceptable.
  author: Markus Weippert (@gekmihesg)
  options:
    src:
      description:
        - The file on the remote system to fetch.
        - This must be a file, not a directory.
      type: str
      required: true
      aliases:
        - path
  notes:
    - This module is designed for OpenWrt devices without Python installed.
    - The file is base64 encoded, which increases its size by approximately 33%.
  supports_check_mode: true

EXAMPLES: |

RETURN:
