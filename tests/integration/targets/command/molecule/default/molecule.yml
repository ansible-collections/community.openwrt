---
driver:
  name: docker
platforms:
  - name: "openwrt_x86_64-${OPENWRT_VERSION}"
    image: "openwrt/rootfs:x86_64-${OPENWRT_VERSION}"
    command: sleep infinity
    pre_build_image: true
    published_ports:
      - "2224:22"
    groups:
      - openwrt
provisioner:
  name: ansible
  inventory:
    host_vars:
      "openwrt_x86_64-${OPENWRT_VERSION}":
        ansible_user: root
        ansible_connection: ssh
        ansible_host: 127.0.0.1
        ansible_ssh_pass: ""
        ansible_ssh_common_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o PubkeyAuthentication=no"
        ansible_port: 2224
        ansible_shell_type: sh
        ansible_remote_tmp: /tmp/.ansible/tmp
scenario:
  test_sequence:
    - create
    - converge
    - verify
    - destroy
